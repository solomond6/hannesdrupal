
gamesapi.gamesapi_controller_display:
  path: '/gamesapi'
  defaults:
    _controller: '\Drupal\gamesapi\Controller\GamesapiController::display'
    _title: 'display'
  requirements:
    _permission: 'access content'

gamesapi.gamesapi_form:
  path: '/gamesapi/form/gamesapi'
  defaults:
    _form: '\Drupal\gamesapi\Form\gamesapiForm'
    _title: 'gamesapiForm'
  requirements:
    _access: 'TRUE'
  

gamesapi.display_table_controller_display:
  path: '/gamesapi/hello/table'
  defaults:
    _controller: '\Drupal\gamesapi\Controller\DisplayTableController::display'
    _title: 'display'
  requirements:
    _permission: 'access content'


gamesapi.delete_form:
  path: '/gamesapi/form/delete/{cid}'
  defaults:
    _form: '\Drupal\gamesapi\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
    _access: 'TRUE'
  
